<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.5.1/mammoth.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="functions.js"></script>
    <!-- Google Fonts: Montserrat -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    
    <style>
      /* General Reset */
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Montserrat", sans-serif;
        color: #1e2019;
        height: 100%;
      }
    
      /* Container setup */
      #chat-container {
        display: flex;
        height: 100%; /* Adjust as needed for viewport height */
        width: 100%;
      }
    
      /* Sidebar for chat history */
      #chat-sidebar {
        width: 20vw;
        background-color: #fff;
        padding: 20px;
        border-right: 1px solid #84bcda;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
      }
    
      #chat-sidebar h3 {
        margin-top: 0;
        position: sticky;
        top: 0;
        background-color: #fff;
        padding-bottom: 10px;
      }
    
      /* Main chat area */
      #chat-main {
        width: 80vw;
        display: flex;
        flex-direction: column;
        background-color: #e0edf5;
        position: relative;
      }
    
      /* Chat output area */
      #chat-output {
        flex: 1;
        overflow-y: auto;
        padding: 4vh 16vw; /* Padding adjustment */
      }
    
      .chat-message {
        margin-bottom: 15px;
      }
    
      /* Chat input area */
      #chat-input-container {
        display: flex;
        flex-direction: column;
        padding: 2vh 16vw;
        background-color: #e0edf5;
        border-top: 1px solid #ccc;
        position: sticky;
        bottom: 0;
       /* width: 100%;*/
      }
    
      /* Container for input and button items */
      #input-and-file-container {
        display: flex;
        align-items: center;
        width: 100%;
      }
    
      /* Style the image icon */
      .file-upload-icon {
        width: 24px;
        height: 24px;
        object-fit: contain;
        cursor: pointer;
        margin-right: 10px;
      }
    
      /* Input textarea */
      #user-input {
        flex-grow: 1;
        min-height: 40px; /* Set initial height to approximately half the current height */
        max-height: 200px; /* Maximum height before scrolling is needed */
        line-height: 20px; /* Line height should match initial height */
        resize: none; /* Disable manual resizing */
        padding: 4px; /* Adjust padding to match the smaller initial height */
        border: 1px solid #84bcda;
        background-color: transparent;
        border-radius: 4px;
        box-sizing: border-box;
        overflow-y: hidden; /* Hide scrollbar initially */
        margin-right: 10px;
        color: #1e2019;
      }
    
      /* Preventing resizing and keeping the height fixed */
      #user-input:focus {
        border-color: #d34e24;
        outline: none;
      }
    
      /* Submit button */
      #send-btn {
        padding: 10px 20px;
        background-color: #07274b;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-left: auto;
      }
    
      #send-btn:hover {
        background-color: #0e4c92;
      }
    
      /* Ensure file info container is aligned properly */
      #file-info-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding-top: 10px;
      }
    
      /* File info text */
      #file-status-text {
        font-size: 12px;
        color: #1e2019;
        flex-grow: 1; /* Allows it to grow and align with the remove file link */
      }
    
      /* Remove file link */
      #remove-file-link {
        color: #0e4c92;
        cursor: pointer;
        display: none;
        text-align: right;
        text-decoration: underline;
      }
    
      /* Style for chat history cards */
      .chat-history-card {
        padding: 10px;
        cursor: pointer;
        color: #4c5870;
        transition: all 0.2s ease;
      }
    
      .chat-history-card:hover {
        font-weight: 600;
        color: #07274b;
      }
    
      /* Ensure chat history is scrollable */
      #chat-history-output {
        max-height: calc(90vh - 100px); /* Adjust based on overall design */
        overflow-y: auto;
      }
    
      /* Hide user input container initially */
      #user-input-container {
        display: none; /* Hidden by default */
      }
    
      /* Chat history card styles */
      .chat-history-card {
        padding: 10px;
        cursor: pointer;
        color: #4c5870;
        transition: all 0.2s ease;
        border-bottom: 1px solid #ddd;
      }
    
      .chat-history-card:hover {
        font-weight: 600;
        color: #07274b;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <!-- Sidebar for chat history -->
      <div id="chat-sidebar">
        <h3 id="chat-sidebar-header">Chat History</h3>
        <div id="chat-history-output">
          <!-- Chat history items will be dynamically inserted here -->
        </div>
      </div>
    
      <!-- Main chat area -->
      <div id="chat-main">
        <!-- Unsupported file type banner -->
        <div
          id="unsupported-file-banner"
          style="
            display: none;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            margin-bottom: 15px;
            border-radius: 5px;
          "
        >
          Unsupported file type. Please upload one of the following supported file
          types: .txt, .pdf, .docx, .xls, .xlsx, .csv, .jpg, .jpeg, .png, .gif, .md,
          .json, .ppt, .pptx.
        </div>
    
        <!-- Chat output area -->
        <div id="chat-output" onload="loadChatHistory()">
          <!-- Chat messages will be appended here -->
        </div>
    
        <!-- Chat input area -->
        <div id="chat-input-container">
          <div id="input-and-file-container">
            <input
              type="file"
              id="file-upload"
              accept=".txt, .pdf, .doc, .docx, .xls, .xlsx, .csv, .jpg, .jpeg, .png, .gif, .md, .json, .ppt, .pptx"
              style="display: none"
            />
    
            <!-- User input text area -->
            <div
              id="user-input-container"
              style="display: flex; align-items: center; width: 100%"
            >
              <img
                id="upload-icon"
                src="https://uploads-ssl.webflow.com/66a2c44aba691ad2188cb56b/66c91f885578445bffe4200b_Download_circle.png"
                alt="Upload Icon"
                style="cursor: pointer; margin-right: 10px"
              />
              <textarea
                id="user-input"
                placeholder="Type Message Here"
                style="flex-grow: 1; resize: none; height: 40px"
              ></textarea>
              <button id="send-btn">Submit</button>
            </div>
          </div>
    
          <!-- File info container -->
          <div
            id="file-info-container"
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              width: 100%;
              padding-top: 10px;
            "
          >
            <span id="file-status-text">No Files Added</span>
            <a href="#" id="remove-file-link" style="display: none">Remove File</a>
          </div>
        </div>
      </div>
    </div>    
  </body>
</html>
